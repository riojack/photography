<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="http://iowalight.com/deck/ledges-001/17Ozk7oiUfE4.jpg" />
  <meta property="og:image:height" content="1152" />
  <meta property="og:image:width" content="2048" />
  <meta property="og:image:type" content="image/jpeg" />

  <meta property="og:url" content="http://www.iowalight.com" />
  <meta property="og:title" content="Oct. 2, 2016 at Ledges State Park" />
  <meta property="og:description" content="Latest collection, from an October 2 visit to Ledges." />
  <title>Photography</title>
  <style type="text/css">
    @import "./index.css";
  </style>
</head>
<body>
<div id="photography-app-container"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
<script type="text/javascript" src="./application.min.js"></script>
<script type="text/javascript">
  function onDomReady() {
    window.Snappy.nounsAndVerbs.withExternals({
      window: window,
      document: window.document,
      data: window.SnappyData
    });

    document.getElementById('photography-app-container').onscroll = function () {
      var container = document.getElementById('photography-app-container'),
        height = container.clientHeight,
        scrollY = container.scrollTop,
        scrollYMax = container.scrollHeight,
        scrollPercent = (scrollY + height) / scrollYMax;

      if (scrollPercent >= 0.9) {
        window.Snappy.nounsAndVerbs.doRender();
      }
    };

    setTimeout(window.Snappy.nounsAndVerbs.doRender, 10);
  }

  document.addEventListener('DOMContentLoaded', onDomReady);
</script>
</body>
</html>
