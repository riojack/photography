<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography</title>
  <style type="text/css">
    @import "./index.css";
  </style>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
<div id="photography-app-container"></div>
<!-- For production: uncomment these CDN scripts and build with --mode production -->
<!-- <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/19.0.0/umd/react.production.min.js"></script> -->
<!-- <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/19.0.0/umd/react-dom.production.min.js"></script> -->
<script type="text/javascript" src="/dist/application.js"></script>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    window.Snappy.nounsAndVerbs.withExternals({
      setTimeout,
      window,
      document,
      data: window.SnappyData
    });

    document.getElementById('photography-app-container').onscroll = window.Snappy.nounsAndVerbs.onContainerScroll;

    setTimeout(window.Snappy.nounsAndVerbs.doRender, 0);
  });
</script>
</body>
</html>
